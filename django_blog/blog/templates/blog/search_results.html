{% extends "blog/base.html" %}
{% block content %}
<h2>Posts</h2>
<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a>
      by {{ post.author.username }} on {{ post.published_date }}
    </li>
  {% empty %}
    <li>No posts found.</li>
  {% endfor %}
</ul>
{% endblock %}
