<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Django Blog{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      Hello, {{ user.username }} |
      <a href="{% url 'blog:profile' %}">Profile</a> |
      <a href="{% url 'blog:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'blog:login' %}">Login</a> |
      <a href="{% url 'blog:register' %}">Register</a>
    {% endif %}
    
  </nav>

  <main>
    {% if messages %}
      <ul class="messages">add this : <form method="get" action="{% url 'blog:search-posts' %}">
    <input type="text" name="q" placeholder="Search posts..." required>
    <button type="submit">Search</button>
</form>


        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
