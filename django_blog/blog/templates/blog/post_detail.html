{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<article>
  <h1>{{ post.title }}</h1>
  <p><small>by {{ post.author.username }} â€” {{ post.published_date }}</small></p>
  <div>{{ post.content|linebreaks }}</div>
</article>

{% if user == post.author %}
<p>
  <a href="{% url 'blog:post-update' post.pk %}">Edit</a> |
  <a href="{% url 'blog:post-delete' post.pk %}">Delete</a>
</p>
{% endif %}

<p><a href="{% url 'blog:post-list' %}">Back to list</a></p>
{% endblock %}
